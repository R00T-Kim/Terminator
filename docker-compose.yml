services:
  db:
    image: pgvector/pgvector:pg16
    container_name: terminator-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shadowhunter}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shadowhunter}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./rag_system/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  ollama:
    image: ollama/ollama:latest
    container_name: terminator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 4G

  rag-api:
    build:
      context: .
      dockerfile: rag_system/Dockerfile
    container_name: terminator-rag-api
    ports:
      - "8100:8100"
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-shadowhunter}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-shadowhunter}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  neo4j:
    image: neo4j:5-community
    container_name: terminator-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-terminator}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u $${NEO4J_USER:-neo4j} -p $${NEO4J_PASSWORD:-terminator} 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: terminator-litellm
    ports:
      - "4000:4000"
    volumes:
      - ./tools/litellm_config.yaml:/app/config.yaml
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-terminator-local}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-shadowhunter}@db:5432/${POSTGRES_DB:-shadowhunter}
    command: ["--config", "/app/config.yaml", "--port", "4000", "--host", "0.0.0.0"]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -H 'Authorization: Bearer $${LITELLM_MASTER_KEY:-sk-terminator-local}' http://localhost:4000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  web-ui:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: terminator-web-ui
    ports:
      - "3000:3000"
    environment:
      - SERVICE_DISCOVERY=docker
      - RAG_API_URL=http://rag-api:8100
      - PG_HOST=db
      - PG_PORT=5432
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-terminator}
    volumes:
      - ./reports:/app/reports:ro
      - ./targets:/app/targets:ro
      - ./tools:/app/tools:ro
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  pgdata:
  ollama_data:
  neo4j_data:
  neo4j_logs:
